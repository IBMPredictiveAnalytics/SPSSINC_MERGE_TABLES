Description=Cette proc\u00e9dure combine les valeurs des cellules d'un tableau avec les valeurs d'un autre tableau. L'utilisation la plus fr\u00e9quente est de combiner les tableaux des tests des proportions ou des moyennes des Tableaux personnalis\u00e9s avec le tableau principal mais de nombreux autres types de fusion sont \u00e9galement possibles.
