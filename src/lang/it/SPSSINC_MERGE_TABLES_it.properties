Description=Questa procedura combina i valori delle celle di una tabella con i valori di un'altra tabella. L'utilizzo pi\u00f9 comune consiste nel combinare le tabelle di proporzione o dei test delle medie da Tabelle personalizzate con la tabella principale, ma sono possibili altri tipi di unione.
Summary=Unire il contenuto di una tabella pivot nel Visualizzatore in un'altra tabella.
